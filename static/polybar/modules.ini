[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.green}
label-active-background = ${colors.base}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.text}
label-occupied-background = ${colors.base}

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.overlay2}
label-empty-background = ${colors.base}
label-empty-padding = 2

 [module/temperature]
type = internal/temperature
  thermal-zone = 0
  warn-temperature = 60

  format = <ramp><label>
  format-warn = <ramp><label-warn>
  format-padding = 0 
  label = %temperature%
  label-warn = %temperature%
  label-foreground = ${colors.green}
  ramp-0 = "TEM: "
  ramp-foreground = ${colors.green}




 [module/xwindow]
 type = internal/xwindow
 label = %title:0:60:...%
 label-maxlen = 30
 label-empty = Empty
 label-foreground = ${colors.text}
 label-background = ${colors.base}


[module/date]
type = internal/date
interval = 5
date =
time = "%H:%M / %Y-%m-%d"
label =%date% %time%
label-foreground = ${colors.green}
label-background = ${colors.base}

